{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for i in listings %}
        <div class="card mx-3" style="width: 18rem;">
            <img class="card-img-top" src="{{ i.imageUrl }}" alt="{{ i.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>
                <a href="{% url 'listing' id=i.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
